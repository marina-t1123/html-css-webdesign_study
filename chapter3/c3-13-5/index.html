<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>クラスとIDを使った指定方法</title>
  <meta name="description" content="CSSの優先順位">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p id="blue" class="orange">クラスとID の優先順位</p>
</body>

<!-- クラス名とID名のルール
  ・空白（スペースを入れない）
  ・英数字とハイフン「-」、アンダースコア「_」で記述
  ・１文字目は必ず英字
-->

<!-- クラスとIDの違い
①同じHTMLファイルで使用できる回数
  ・IDはページ内で同じID名を使うことはできない。
  →IDはレイアウトの枠組みなど、どのページでも変わることのない部分に多く使われる。
  ・クラスはページ内で何度も使用可能。
  →ページ内で何度も使う装飾はクラスを使うと良い。

②CSSの優先度
  同じクラスにIDとクラスで違う色を指定した場合は、IDで指定された装飾が優先される。
-->

<!-- IDを使ってページ内リンクを作成できる
リンクを作成する<a>タグを使って「#content」へのリンクを貼ると、ページ内の「contents」という
ID属性のある部分へジャンプできる。

↓例
<a href="#contents">コンテンツを見る</a> ここのリンクをクリックすると、divタグの部分にジャンプする。

<div id="contents">
  <p>ここまでジャンプします</p>
</div>

このように同じページ内での移動でも使えるので、１つのID名は１つしか使えないようになっている。
-->




</html>
