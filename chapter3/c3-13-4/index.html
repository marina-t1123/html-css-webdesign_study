<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>クラスとIDを使った指定方法</title>
  <meta name="description" content="タグ名やクラスをIDをセットで指定する使った書き方 1">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 class="blue">.blue のついた h1 タグ</h1>
  <p class="blue">.blue のついた p タグ</p>
</body>

<!-- クラス名とID名のルール
  ・空白（スペースを入れない）
  ・英数字とハイフン「-」、アンダースコア「_」で記述
  ・１文字目は必ず英字
-->

<!-- クラスとIDの違い
①同じHTMLファイルで使用できる回数
  ・IDはページ内で同じID名を使うことはできない。
  →IDはレイアウトの枠組みなど、どのページでも変わることのない部分に多く使われる。
  ・クラスはページ内で何度も使用可能。
  →ページ内で何度も使う装飾はクラスを使うと良い。

②CSSの優先度
  同じクラスにIDとクラスで違う色を指定した場合は、IDで指定された装飾が優先される。
-->




</html>
