<!doctype html>
<!-- Doctype宣言：このページがどのバージョンのHTMLde、どの仕様に合わせて作られているかを記載-->
<html lang="ja">
<!-- HTMLの文書。langはwebページの言語設定できる部分。ja=japanese-->

  <head><!-- ページのタイトル、説明文、使用する外部ファイルリンクなどページの状況を記述-->
    <meta charset="utf-8">
    <!-- 文字コード設定、これがないと文字化けする。meta=メタ要素 -->
    <title>表を作ろう</title>
    <!--  ページのタイトル -->
    <meta name="description" content="表組みの基本">
    <!-- このページについての説明文。検索エンジンでページタイトルと共に表示される部分。-->
  </head>

  <body>
    <table border="1">
      <tr><!-- 行を表すタグ -->
        <th>プラン名</th><!-- 見出しタグ -->
        <th>料金</th>
      </tr>
      <tr>
        <td>わくわくプラン</td><!-- セル（列）のタグ-->
        <td>月額 2,900円</td>
      </tr>
      <tr>
        <td>にこにこプラン</td>
        <td>月額 1,900円</td>
      </tr>
    </table>
  </body>

  <!-- Emmetでの記載方法 -->
  <!-- table>tr>th*2^tr>td*2^tr>td*2 -->
  <!-- ^=改行 -->

</html>
