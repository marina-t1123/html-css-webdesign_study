<!doctype html>
<!-- Doctype宣言：このページがどのバージョンのHTMLde、どの仕様に合わせて作られているかを記載-->
<html lang="ja">
<!-- HTMLの文書。langはwebページの言語設定できる部分。ja=japanese-->

  <head><!-- ページのタイトル、説明文、使用する外部ファイルリンクなどページの状況を記述-->
    <meta charset="utf-8">
    <!-- 文字コード設定、これがないと文字化けする。meta=メタ要素 -->
    <title>ブロック要素でグループ分けをしよう</title>
    <!--  ページのタイトル -->
    <meta name="description" content="フォームのラベルを作るlabelタグ">
    <!-- このページについての説明文。検索エンジンでページタイトルと共に表示される部分。-->
  </head>

  <body>
    <article>
      <!-- articleタグ：ページ内の記事となる部分、そこだけを見ても独立したページとして成り立つような内容。-->
      <h1>明日の天気</h1>
      <p>明日は曇りのち晴れでしょう。</p>
    </article>
    <section>
      <!-- sectionタグ：意味のあるグループをまとめるためのタグ。そのひとかたまりに１つのテーマがある、-->
      <h2>おすすめの着こなし</h2>
      <p>この時期は暖かい気温が続きますが、一枚羽織る服があるといいでしょう。</p>
    </section>
    <!-- このコードでの、articleタグ、h1タグ、h2タグ、pタグ、sectionタグは全てブロック要素。-->
    <!-- ブロック要素は、通常、文書の新しい行から始まり、他のブロック要素を含むことができます。-->
    <!-- このコードでは、articleタグとsectionタグがそれぞれの要素をグループ分けしている。-->
    <!-- aタグ、imgタグなどテキストの一部として扱われるものをインライン要素という -->
    <!-- ChatGPT https://chatgpt.com/share/e/9885d3a6-acc6-49c4-a5c6-5c601a00ec20 -->
  </body>

</html>
